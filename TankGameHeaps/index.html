<html>
	<head>
        <meta charset="utf-8"/><title>TankGame</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
	<body style="margin:0;padding:0;" id="body">
		<canvas id="webgl" globalevents="0" style="width:100%"></canvas>
		<script type="text/javascript" src="tankgame.js"></script>

        <br>Press enter to join, or plug in a game controller.<br>
        Controls:
        <ul>
            <li>KB1: wasd (move), c (shoot), v (reload)</li>
            <li>KB2: arrows (move), / (shoot), . (reload)</li>
            <li>Joypad: analog sticks (move), RB (shoot), LB (reload)</li>
        </ul>

        Recommended browser: Chromium (Firefox lags).

        <script>
            $('#canvas').css('width', '100%');
            $(window).resize(function(){
                $('#canvas').height($('#canvas').width() / 2.031);
            });
        </script>
	</body>
</html>
